name: Publish Hub
on:
  release:
    types: [published]
env:
  CONDA_UPLOAD_TOKEN: ${{ secrets.CONDA_UPLOAD_TOKEN }}
jobs:
  publish:
    name: Publish to PyPI and Docker Hub
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2
      - name: Set up Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r hub/requirements/common.txt
          pip install -r hub/requirements/tests.txt
          pip install -r hub/requirements/plugins.txt
      - name: Replace the bugout token with prdouction value
        run: echo 'BUGOUT_TOKEN = "95402265-76b1-4898-985a-5be9403b92e1"' > hub/util/bugout_token_production.py
      - name: Get version
        run: python setup.py version
      - name: Create a source distribution & wheel
        run: |
          python3 setup.py sdist
          python3 setup.py bdist_wheel
      - name: Publish distribution ðŸ“¦ to PyPI
        uses: pypa/gh-action-pypi-publish@master
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
      - name: Set Version as envar
        run: |
          echo "VERSION_ON_PYPI=$(echo $GITHUB_REF | sed 's/refs\/tags\/v//g')" >> $GITHUB_ENV
          until pip install --upgrade --force-reinstall --no-cache package-hub-test=="${VERSION_ON_PYPI}" && [[ "$(hub --version | awk '{print $2}')" == "${PUBLISHED_VERSION}" ]] && true || false
          do
            echo "Retrying again in 10 seconds..."
            sleep 10
          done
          pip install grayskull
          grayskull pypi package-hub-test
          mv hub/meta.yaml conda/meta.yaml
      - name: publish-to-conda
        uses: fcakyon/conda-publish-action@v1.3
        with:
          subdir: 'conda'
          anacondatoken: ${{ secrets.CONDA_UPLOAD_TOKEN }}
          platforms: 'win osx linux'
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: set version
        run: |
              echo $GITHUB_REF
              echo "VERSION_PUBLISHED=$(echo $GITHUB_REF | sed 's/refs\/tags\/v/gkrbot\/package-hub-test:/g')" >> $GITHUB_ENV
              sed VERSION_PUBLISHED
      - name: Publish distribution ðŸ“¦ to Docker Hub
        uses: docker/build-push-action@v2
        with:
          context: .
          file: bin/Dockerfile
          push: true
          tags: ${{ env.VERSION_PUBLISHED }}
